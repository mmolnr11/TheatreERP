<body>
<div class="form-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
        <input class="mdl-textfield__input" type="text" id="firstname"  th:value="${event.getTitle()}" name="title"/>
        <label class="mdl-textfield__label" for="firstname" >Darab cime</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="secondname"  th:value="${event.getDescription()}" name="description"/>
        <label class="mdl-textfield__label" for="secondname">Leiras</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text"  th:value="${event.getLocation()}" id="email" name="location"/>
        <label class="mdl-textfield__label" for="email">Helyszin</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text"  th:value="${event.getStartDateTime()}" id="password" name="password"/>
        <label class="mdl-textfield__label" for="password">Kezdes</label>
    </div>

    <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class = "mdl-textfield__input" type="text" rows ="3" id ="role"  th:value="${event.getEndDateTime()}" name="role"/>
        <label class = "mdl-textfield__label" for = "role">Vege</label>
    </div>
    <!--<div class = "mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;floating-label">-->
    <!--<input class = "mdl-textfield__input" type="text" rows ="3" id ="position" th:value="${user.getPosition()}" name="position"/>-->
    <!--<label class = "mdl-textfield__label" for = "position">Position</label>-->
    <!--</div>-->

    <button type="submit" id="save-bike-to-db" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Change Event</button>
</div>
    <form id="customerForm">
        <tr th:each="instance : ${event.getEventhezDolgozok()}">
            <td th:text="${instance.key}">keyvalue</td>
            <td th:text="${instance.value}">num</td>
            <select name="janos" id="kk">
                <option>Kerlek valassz egyet</option>
                <option th:each="employee : ${employees}" th:if="${employee.getRole()} == ${instance.key}"
                        th:text="${employee.getName()}" th:value="${employee.getName()}"
                ></option>
                <!--th:value="${employee.getId()}"-->
                <!--th:text="#{${'seedstarter.type.' + employee.getId()}}">Wireframe</option>-->
            </select>
            <a href=""></a>
            <button type="submit" ><i class="fa fa-plus" aria-hidden="true"></i> Rendelj Hozza</button>
            <button onclick="myFunction(); return false;">Hozza ad</button>
            <br/>
        </tr>

    </form>
<div id="postResultDiv">
</div>
<script>
    function myFunction() {
        var elemnt = document.getElementById("kk").value;
        var btn = document.createElement("BUTTON");
        var t = document.createTextNode(elemnt);
        btn.appendChild(t);
        document.body.appendChild(btn);
    }
</script>
</body>

</html>
