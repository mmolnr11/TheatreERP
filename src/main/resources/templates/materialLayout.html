<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel = "stylesheet"
      href = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css" />
<script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
</script>
<link rel = "stylesheet"
      href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
<!-- The drawer is always open in large screens. The header is always
   shown, even in small screens. -->
<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class = "mdl-layout__header">
        <!-- Top row, always visible -->
        <div class = "mdl-layout__header-row">
            <!-- Title -->
            <span class = "mdl-layout-title">HTML5 Tutorial</span>
        </div>

        <!-- Tabs -->
        <div class = "mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href = "#scroll-tab-1" class = "mdl-layout__tab is-active">Kereses</a>
            <a href = "#scroll-tab-2" class = "mdl-layout__tab">Uj munkas</a>
            <a href = "#scroll-tab-3" class = "mdl-layout__tab">Uj esemeny 3</a>
        </div>
    </header>

    <div class = "mdl-layout__drawer">
        <span class = "mdl-layout-title">HTML5 Tutorial</span>
        <nav class = "mdl-navigation">
            <a class = "mdl-navigation__link" href = "">Home</a>
            <a class = "mdl-navigation__link" href = "">About</a>
        </nav>
    </div>

    <main class = "mdl-layout__content">
        <section class = "mdl-layout__tab-panel is-active" id = "scroll-tab-1">
            <div class = "page-content">Kereses az esemenyek kozott</div>
        </section>
        <section class = "mdl-layout__tab-panel" id = "scroll-tab-2">
            <div class = "page-content">Uj munkas hozzaadasa
                <form id="save-bike" th:action="@{/add-new-user}" th:object="${user}" method="post">

                    <div class="col-md-4" id="userfileds">
                        <div class="form-group">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                                <input class="mdl-textfield__input" type="text" id="firstname" th:field= "*{firstName}" name="firstname"/>
                                <label class="mdl-textfield__label" for="firstname" >Firstname of the user</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="secondname" th:field= "*{lastName}" name="secondname"/>
                                <label class="mdl-textfield__label" for="secondname">Secondname of the user</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" th:field= "*{emailAddress}" id="email" name="email"/>
                                <label class="mdl-textfield__label" for="email">Enter email</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" th:field= "*{password}" id="password" name="password"/>
                                <label class="mdl-textfield__label" for="password">Give password</label>
                            </div>

                            <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class = "mdl-textfield__input" type="text"  th:field= "*{position}" rows ="3" id ="position" name="position"/>
                                <label class = "mdl-textfield__label" for = "position">Role</label>
                            </div>
                            <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class = "mdl-textfield__input" type="text"  th:field= "*{position}" rows ="3" id ="position" name="position"/>
                                <label class = "mdl-textfield__label" for = "position">Position</label>
                            </div>

                        </div>
                        <button type="submit" id="save-bike-to-db" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add User</button>
                    </div>

                </form>


            </div>
        </section>
        <section class = "mdl-layout__tab-panel" id = "scroll-tab-3">
            <div class = "page-content">Uj esemeny hozzaadasa
                <form id="" th:action="@{'~/event/create'}" th:object="${event}" method="post">
                    <div class="form-group">
                        <label for="startdate">Start date:</label>
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input placeholder="MM/DD/YYYY" name="startdate" id="startdate" type='text' class="form-control" />
                                            <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker1').datetimepicker({
                                            format: "MM/DD/YYYY"
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                            <input class="mdl-textfield__input" type="text" id="firstname" th:field= "*{title}" th:value="${event.getTitle()}" name="title"/>
                            <label class="mdl-textfield__label" for="firstname" >Darab cime</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="secondname" th:field= "*{description}" th:value="${event.getDescription()}" name="description"/>
                            <label class="mdl-textfield__label" for="secondname">Leiras</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" th:field= "*{location}" th:value="${event.getLocation()}" id="email" name="location"/>
                            <label class="mdl-textfield__label" for="email">Helyszin</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" th:field= "*{startDateTime}" th:value="${event.getStartDateTime()}" id="password" name="startDateTime"/>
                            <label class="mdl-textfield__label" for="password">Kezdes</label>
                        </div>

                        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class = "mdl-textfield__input" type="text" rows ="3" id ="position" th:field ="*{endDateTime}" th:value="${event.getEndDateTime()}" name="endDateTime"/>
                            <label class = "mdl-textfield__label" for = "position">Vege</label>
                        </div>
                        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class = "mdl-textfield__input" type="text" rows ="3" th:field ="*{type}" id ="type" name="type"/>
                            <label class = "mdl-textfield__label" for = "type">Tipus</label>
                        </div>

                        <button type="submit" id="" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Uj esemeny hozzadasa</button>
                    </div>
                    <div th:each="position : ${roles}" >
                        <p th:text="${position}"></p>
                        <label th:for="movie"> </label><input th:id="${position}" th:name="${position}" type="number" value="0"/>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>

</body>
</html>
