<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> user details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<form id="" th:action="@{'~/event/'+ ${event.getId()} + '/update'}" th:object="${event}" method="post">
    <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
            <input class="mdl-textfield__input" type="text" id="firstname" th:field= "*{titlel}" th:value="${event.getTitle()}" name="title"/>
            <label class="mdl-textfield__label" for="firstname" >Darab cime</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="secondname" th:field= "*{description}" th:value="${event.getDescription()}" name="description"/>
            <label class="mdl-textfield__label" for="secondname">Leiras</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:field= "*{location}" th:value="${event.getLocation()}" id="email" name="location"/>
            <label class="mdl-textfield__label" for="email">Helyszin</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:field= "*{startDateTime}" th:value="${event.getStartDateTime()}" id="password" name="password"/>
            <label class="mdl-textfield__label" for="password">Kezdes</label>
        </div>

        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class = "mdl-textfield__input" type="text" rows ="3" id ="position" th:field ="*{endDateTime}" th:value="${event.getEndDateTime()}" name="position"/>
            <label class = "mdl-textfield__label" for = "position">Vege</label>
        </div>
        <!--<div class = "mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;floating-label">-->
            <!--<input class = "mdl-textfield__input" type="text" rows ="3" id ="position" th:value="${user.getPosition()}" name="position"/>-->
            <!--<label class = "mdl-textfield__label" for = "position">Position</label>-->
        <!--</div>-->

        <button type="submit" id="save-bike-to-db" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Change Event</button>
    </div>
</form>
</body>
</html>
