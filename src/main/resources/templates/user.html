<body>
<form th:action="@{'~/user/event-detail'}" method="post">
    <div class="form-group">
        <label for="startdate">Start date:</label>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input name="startdate" id="startdate" type='text' class="form-control" />
                            <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="startdate">End date:</label>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker2'>
                            <input name="enddate" id="enddate" type='text' class="form-control" />
                            <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
<p></p>

<div th:if="${not #lists.isEmpty(eventList)}">
    <div th:each="event : ${eventList}">
        <ul class="">
            <li><a href="#" id="" th:href="@{'~/event/user/' + ${event.getId()} + '/description'}"
                   th:text="${event.getTitle()}+ ' ' + ${event.getDescription()}+ ' '+ ${event.getLocation()} +' '+ ${event.getType()}" ></a>
            </li>

        </ul>

    </div>
</div>
