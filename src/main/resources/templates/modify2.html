<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> modify </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="col-md-4" id="userfileds">
    <form id="" th:action="@{'~/modify/'+ ${user.getId()}}" method="post">
    <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
            <input class="mdl-textfield__input" type="text" id="firstname" th:value="${user.getFirstName()}" name="firstname"/>
            <label class="mdl-textfield__label" for="firstname" >Firstname of the user</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="secondname" th:value="${user.getLastName()}" name="secondname"/>
            <label class="mdl-textfield__label" for="secondname">Secondname of the user</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:value="${user.getEmailAddress()}" id="email" name="email"/>
            <label class="mdl-textfield__label" for="email">Enter email</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:value="${user.getPassword()}" id="password" name="password"/>
            <label class="mdl-textfield__label" for="password">Give password</label>
        </div>

        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class = "mdl-textfield__input" type="text" rows ="3" id ="role" th:value="${user.getRole()}" name="role"/>
            <label class = "mdl-textfield__label" for = "role">Role</label>
        </div>
        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class = "mdl-textfield__input" type="text" rows ="3" id ="position" th:value="${user.getPosition()}" name="position"/>
            <label class = "mdl-textfield__label" for = "position">Position</label>
        </div>

        <button type="submit" id="save-bike-to-db" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Change User</button>
    </div>
    </form>
    </div>
</body>
</html>
