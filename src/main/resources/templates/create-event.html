<!DOCTYPE html>

    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>

<body>
<form id="" th:action="@{'~/event/create'}" th:object="${event}" method="post">
    <div class="form-group">
        <label for="startdate">Start date:</label>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input placeholder="MM/DD/YYYY" name="startdate" id="startdate" type='text' class="form-control" />
                            <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker({
                            format: "MM/DD/YYYY"
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
            <input class="mdl-textfield__input" type="text" id="firstname" th:field= "*{title}" th:value="${event.getTitle()}" name="title"/>
            <label class="mdl-textfield__label" for="firstname" >Darab cime</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="secondname" th:field= "*{description}" th:value="${event.getDescription()}" name="description"/>
            <label class="mdl-textfield__label" for="secondname">Leiras</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:field= "*{location}" th:value="${event.getLocation()}" id="email" name="location"/>
            <label class="mdl-textfield__label" for="email">Helyszin</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:field= "*{startDateTime}" th:value="${event.getStartDateTime()}" id="password" name="startDateTime"/>
            <label class="mdl-textfield__label" for="password">Kezdes</label>
        </div>

        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class = "mdl-textfield__input" type="text" rows ="3" id ="position" th:field ="*{endDateTime}" th:value="${event.getEndDateTime()}" name="endDateTime"/>
            <label class = "mdl-textfield__label" for = "position">Vege</label>
        </div>
        <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class = "mdl-textfield__input" type="text" rows ="3" th:field ="*{type}" id ="type" name="type"/>
            <label class = "mdl-textfield__label" for = "type">Tipus</label>
        </div>

        <button type="submit" id="save-bike-to-db" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Uj esemeny hozzadasa</button>
    </div>
    <div th:each="position : ${roles}" >
        <p th:text="${position}"></p>
        <label th:for="movie"> </label><input th:id="${position}" th:name="${position}" type="number" value="0"/>
    </div>
</form>


</body>
