<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <p>Szasz Feka</p>
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form id="login" th:action="@{/login}" method="post">
            <div class="col-md-4" id="userloginfield">
                <div class="form-group">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" name="username"/>
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                </div>
                <div th:if="${loginSuccess == false}"><p style="color: red">Wrong username or password. Please try again.</p></div>
                <button type="submit" id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Login</button>
            </div>

        </form>
    </div>
</div>
